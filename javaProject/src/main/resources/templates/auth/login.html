<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body th:attr="data-sweet-alert-message=${sweetAlertMessage}, 
             data-sweet-alert-type=${sweetAlertType},
             data-sweet-alert-action=${sweetAlertAction},
             data-registered-user-name=${registeredUserName}">
	<div th:replace="fragments/sidebar"></div>

    <div class="auth-container">
        <h2>Giriş Yap</h2>
        <form th:action="@{/auth/loginAdd}" method="post">
            <input type="text" name="username" placeholder="Kullanıcı Adı" required>
            <input type="password" name="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
        <p th:if="${error}" style="color: red;" th:text="${error}"></p>
        <p>Hesabınız yok mu? <a href="/auth/register">Üye Ol</a></p>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/globalSweetAlert.js"></script>
