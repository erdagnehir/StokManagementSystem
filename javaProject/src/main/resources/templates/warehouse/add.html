<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depo Ekle/Güncelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons CSS -->
	<link rel="stylesheet" href="/css/warehouseAdd.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div th:replace="fragments/sidebar"></div>
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center m-0">
                    <span th:if="${wareHouse.id}">Depo Güncelle</span>
                    <span th:if="${wareHouse.id == null}">Depo Ekle</span>
                </h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <a href="/wareHouses" class="btn btn-secondary btn-sm">Geri Dön</a>
                </div>
                <form th:action="@{/wareHouses/add}" method="post">
                    <input type="hidden" th:value="${wareHouse.id}" name="id">
                    <div class="mb-3">
                        <label for="name" class="form-label">Depo Adı</label>
                        <input type="text" class="form-control" id="name" th:value="${wareHouse.name}" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Konum</label>
                        <input type="text" class="form-control" id="location" th:value="${wareHouse.location}" name="location">
                    </div>
                    <button type="submit" class="btn btn-success">Kaydet</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
