<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
   	<link rel="stylesheet" href="/css/warehouseList.css">
    
</head>

<body class="bg-light">
<div class="home-icon">
    <a href="/" class="text-decoration-none">
        <i class="bi bi-house-door"></i> Anasayfa
    </a>
</div>

    <div class="container my-5">
        <div class="card p-4">
            <div class="d-flex align-items-center">
                <div class="add-button">
                    <a href="/wareHouses/add" class="btn btn-primary">Depo Ekle</a>
                </div>
                <h1 class="mx-auto">Depo Listesi</h1>
            </div>

            <div th:if="${errorMessage}" style="color: red;">
                <p th:text="${errorMessage}"></p>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Depo Adı</th>
                            <th>Konum</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="wareHouse : ${wareHouses}">
                            <td th:text="${wareHouse.name}"></td>
                            <td th:text="${wareHouse.location}"></td>
                            <td>
                                <form th:action="@{/wareHouses/delete/{id}(id=${wareHouse.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                                </form>
                                <a th:href="@{/wareHouses/add/{id}(id=${wareHouse.id})}" class="btn btn-warning btn-sm">Güncelle</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
