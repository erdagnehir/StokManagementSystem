<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siparişler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons CSS -->
   	<link rel="stylesheet" href="/css/orderList.css">
    
</head>

<body class="bg-light">

    <!-- ana sayfaya yönlendirme -->
    <div class="home-icon">
        <a href="/" class="text-decoration-none">
            <i class="bi bi-house-door"></i> Anasayfa
        </a>
    </div>

    <div class="container my-5">
        <div class="card p-4">
            <div class="d-flex align-items-center">
                <div class="add-button">
                    <a href="/orders/add" class="btn btn-primary">Sipariş Oluştur</a>
                </div>
                <h1 class="mx-auto">Sipariş Listesi</h1>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Müşteri</th>
                            <th>Adet</th>
                            <th>Ürün</th>
                            <th>Hareketler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.customerName}"></td>
                            <td th:text="${order.quantity}"></td>
                            <td th:text="${order.product.name}"></td>
                            <td>
                                <form th:action="@{/orders/delete/{id}(id=${order.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
