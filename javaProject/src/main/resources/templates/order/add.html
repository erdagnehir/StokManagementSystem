<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Oluştur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons CSS -->
	<link rel="stylesheet" href="/css/orderAdd.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="home-icon">
    <a href="/" class="text-decoration-none">
        <i class="bi bi-house-door"></i> Anasayfa
    </a>
</div>

    <div class="container my-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center m-0">Sipariş Oluştur</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <a href="/orders" class="btn btn-secondary btn-sm">Geri Dön</a>
                </div>
                <form action="/orders/add" method="post">
                    <div class="mb-3">
                        <label for="productId" class="form-label">Ürünler</label>
                        <select id="productId" name="product.id" class="form-select" required>
                            <option value="" selected disabled>Ürün seçin</option>
                            <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}" th:data-stock="${product.stock}" th:selected="${order.product != null && order.product.id == product.id}"></option>
                        </select>
                        <div id="stockMessage" class="mt-2 text-info"></div>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Adet</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Ürün adedini girin" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Müşteri Adı Soyadı</label>
                        <input type="text" id="customerName" name="customerName" class="form-control" placeholder="Müşteri Adı Soyadı Girin" required>
                    </div>
                    <button type="submit" id="saveButton" class="btn btn-success" disabled>Sipariş Ver</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ürün seçildiğinde stok bilgisini anlık ekranda gösteren js dosyası -->
    <script src="/js/orderAdd.js"></script>
</body>

</html>
