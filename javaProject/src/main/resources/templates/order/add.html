<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sipariş Ekle</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body class="bg-light">

	<div class="container my-5">
		<div class="card shadow">
			<div class="card-header bg-primary text-white">
				<h2 class="text-center m-0">Sipariş Ekle</h2>
			</div>
			<div class="card-body">
				<form action="/orders/add" method="post">
					<div class="mb-3">
						<label for="productId" class="form-label">Ürünler</label> 
						<select
							id="productId" name="product.id" class="form-select" required>
							<option value="" selected disabled>Ürün seçin</option>
							<option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"
							 th:selected="${order.product != null && order.product.id == product.id}"></option>
							
						</select>

					</div>

					<div class="mb-3">
						<label for="quantity" class="form-label">Adet</label> <input
							type="number" id="quantity" name="quantity" class="form-control"
							placeholder="Ürün adedini girin" required>
					</div>

					<div class="d-grid">
						<button type="submit" class="btn btn-success">Kaydet</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
