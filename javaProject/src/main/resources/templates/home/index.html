<!DOCTYPE html>
<html lang="tr">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anasayfa</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/home.css">
<!-- Font Awesome Icons -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	rel="stylesheet">
</head>

<body class="bg-light">
	<div th:replace="auth/header"></div>

	<div th:replace="fragments/sidebar"></div>

	<section class="hero">
		<div class="hero-content">
			<h1 class="display-4 fw-bold text-primary">Stok Takip Sistemi</h1>
			<p class="lead">Stok yönetimi ile işlerinizi kolaylaştırın.</p>

			<div>
				<a href="/auth/register" class="btn btn-outline-light btn-lg">Üye
					Ol</a> <a th:unless="${session.loggedInUser}" href="/auth/login"
					class="btn btn-primary btn-lg">Giriş Yap</a>
			</div>
		</div>
	</section>

	<section class="highlight-section">
		<div class="container">
			<h2 class="text-center text-primary fw-bold">
				<i class="fa-solid fa-fire text-danger"></i> Bu Haftanın Çok
				Satanları
			</h2>

			<div id="featuredProductsCarousel" class="carousel slide mt-4"
				data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item"
						th:each="product, iterStat : ${featuredProducts}"
						th:classappend="(${iterStat.index == 0}) ? 'active' : ''">

						<div class="highlight-product text-center p-4">
							<h3 th:text="${product.name}" class="fw-bold text-dark"></h3>
							<p class="text-muted">Bu haftanın en çok satan ürünü!</p>							
						</div>
					</div>
				</div>

				<button class="carousel-control-prev custom-arrow" type="button"
					data-bs-target="#featuredProductsCarousel" data-bs-slide="prev">
					<span class="carousel-control-prev-icon custom-icon"
						aria-hidden="true"></span> <span class="visually-hidden">Önceki</span>
				</button>
				<button class="carousel-control-next custom-arrow" type="button"
					data-bs-target="#featuredProductsCarousel" data-bs-slide="next">
					<span class="carousel-control-next-icon custom-icon"
						aria-hidden="true"></span> <span class="visually-hidden">Sonraki</span>
				</button>

			</div>
		</div>
	</section>



	<div class="container my-5">
		<h3 class="text-center mb-4">Genel Durum</h3>
		<div class="row text-center g-4">
			<div class="col-md-3">
				<div class="card stat-card">
					<i class="fas fa-box-open text-primary fa-3x"></i>
					<h5>Toplam Stok</h5>
					<p>
						<strong th:text="${totalStock}"></strong> ürün
					</p>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card stat-card">
					<i class="fas fa-shopping-cart text-success fa-3x"></i>
					<h5>Toplam Sipariş</h5>
					<p>
						<strong th:text="${totalOrders}"></strong> sipariş
					</p>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card stat-card">
					<i class="fas fa-users text-info fa-3x"></i>
					<h5>Müşteri Sayısı</h5>
					<p>
						<strong>1</strong> müşteri
					</p>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card stat-card">
					<i class="fas fa-warehouse text-warning fa-3x"></i>
					<h5>Depo Sayısı</h5>
					<p>
						<strong th:text="${totalWarehouses}"></strong> depo
					</p>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="/js/home.js"></script>

</body>

</html>
