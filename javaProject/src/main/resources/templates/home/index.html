<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/home.css">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container my-5">
        <div class="homepage-container mx-auto">
            <!-- Proje Adı -->
            <div class="project-title">Stok Takip Sistemi</div>

            <div class="text-center mb-4">
                <p class="text-muted">İhtiyacınıza uygun işlemi seçin</p>
            </div>

            <div class="row g-4">
            
                <!-- Ürünler -->
                <div class="col-md-4">
                    <a href="/products" class="text-decoration-none">
                        <div class="card shadow-sm border-0">
                            <div class="card-body text-center">
                                <i class="fas fa-box fa-3x text-primary mb-3"></i>
                                <h5 class="card-title text-dark">Ürün Yönetimi</h5>
                                <p class="card-text text-muted">Ürün ekleyin, düzenleyin ve yönetin.</p>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Siparişler -->
                <div class="col-md-4">
                    <a href="/orders" class="text-decoration-none">
                        <div class="card shadow-sm border-0">
                            <div class="card-body text-center">
                                <i class="fas fa-shopping-cart fa-3x text-success mb-3"></i>
                                <h5 class="card-title text-dark">Sipariş Yönetimi</h5>
                                <p class="card-text text-muted">Siparişlerinizi görüntüleyin ve yönetin.</p>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Depolar -->
                <div class="col-md-4">
                    <a href="/wareHouses" class="text-decoration-none">
                        <div class="card shadow-sm border-0">
                            <div class="card-body text-center">
                                <i class="fas fa-warehouse fa-3x text-warning mb-3"></i>
                                <h5 class="card-title text-dark">Depo Yönetimi</h5>
                                <p class="card-text text-muted">Depolarınızı düzenleyin ve yönetin.</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

</html>
