<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Ekle/Güncelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons CSS -->
	<link rel="stylesheet" href="/css/productAdd.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="home-icon">
    <a href="/" class="text-decoration-none">
        <i class="bi bi-house-door"></i> Anasayfa
    </a>
</div>
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center m-0">
                    <span th:if="${product.id}">Ürün Güncelle</span>
                    <span th:if="${product.id == null}">Ürün Ekle</span>
                </h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <a href="/products" class="btn btn-secondary btn-sm">Geri Dön</a>
                </div>
                <form th:action="@{/products/add}" method="post">
                    <input type="hidden" th:value="${product.id}" name="id">
                    <div class="mb-3">
                        <label for="name" class="form-label">Ürün Adı</label>
                        <input type="text" class="form-control" id="name" th:value="${product.name}" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Açıklama</label>
                        <input type="text" class="form-control" id="description" th:value="${product.description}" name="description">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Fiyat</label>
                        <input type="number" class="form-control" id="price" th:value="${product.price}" name="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="form-label">Adet</label>
                        <input type="number" class="form-control" id="stock" th:value="${product.stock}" name="stock" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="warehouse" class="form-label">Depo</label>
                        <select class="form-select" id="warehouse" name="warehouse.id" required>
                            <option value="" selected disabled>Depo Seçin</option>
                            <option th:each="ware : ${warehouses}" th:value="${ware.id}" th:text="${ware.name}" th:selected="${product.warehouse != null && product.warehouse.id == ware.id}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Kaydet</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
