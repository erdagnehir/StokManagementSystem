<!DOCTYPE html>
<html lang="tr">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ürünler</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body class="bg-light">

	<div class="container my-5">
		<h1 class="text-center mb-4">Ürün Listesi</h1>

		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead class="table-dark">
					<tr>
						<th scope="col">Ürün Adı</th>
						<th scope="col">Açıklama</th>
						<th scope="col">Fiyat</th>
						<th scope="col">Adet</th>
						<th scope="col">Depo</th>
						<th scope="col">İşlemler</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${products}">
						<td th:text="${product.name}"></td>
						<td th:text="${product.description}"></td>
						<td th:text="${product.price}"></td>
						<td th:text="${product.stock}"></td>
						<td th:text="${product.warehouse.name}"></td>
						<td>
							<!-- Sil Butonu -->
							<form th:action="@{/products/delete/{id}(id=${product.id})}"
								method="post" class="d-inline">
								<button type="submit" class="btn btn-danger btn-sm">Sil</button>
							</form> 
							<!-- Güncelle Butonu --> <a
							th:href="@{/products/add/{id}(id=${product.id})}"
							class="btn btn-warning btn-sm">Güncelle</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="text-center mt-4">
			<a href="/products/add" class="btn btn-primary">Ürün Ekle</a>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
